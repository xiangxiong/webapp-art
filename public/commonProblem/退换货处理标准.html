<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body><div><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:宋体; font-size:10.5pt">退换货处理标准</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">1</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">手工艺品商品支持</span><span style="font-family:Calibri; font-size:10.5pt">7</span><span style="font-family:宋体; font-size:10.5pt">天内无理由退换货，若发生以下情况可联系卖家进行退换货处理。</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">a</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">商品与图片不符 且商品详情内无告知</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">b</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">卖家并无事先告知且商品有瑕疵的</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">c</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">发错货</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">d</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">空包</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">e</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">漏包</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">2</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">定制商品不予退换货</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:0pt; widows:0"><span style="font-family:Calibri; font-size:10.5pt">3</span><span style="font-family:宋体; font-size:10.5pt">、</span><span style="font-family:宋体; font-size:10.5pt">卖家同意退货并给出寄回地址致买家，买家超过</span><span style="font-family:Calibri; font-size:10.5pt">2</span><span style="font-family:宋体; font-size:10.5pt">天未将商品寄出的，则被视为放弃退货，此订单将无法再进行退货退款处理。</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">4</span><span style="font-family:宋体; font-size:10.5pt">、若需退还的商品被判定为签收后损坏的和卖家所明确不接受该商品的退换货的将无法进行退货退款操作。（签收信息以物流详情显示为准）</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p></div><div class="cnzz" style="display: none;">
